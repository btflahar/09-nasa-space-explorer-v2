<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <section id="factBar" class="fact-bar" aria-live="polite"></section>

    <div class="filters">
      <label>
        <span class="input-label">Start date</span>
        <input id="startDate" type="date" />
      </label>
      <label>
        <span class="input-label">End date</span>
        <input id="endDate" type="date" />
      </label>
      <button id="getImageBtn">Explore the Cosmos</button>
    </div>

    <div id="status" class="sr-only" role="status" aria-live="polite"></div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">üî≠</div>
        <p>Pick a date range and click ‚ÄúExplore the Cosmos‚Äù to view the wonders of space!</p>
      </div>
    </div>
  </div>

  <div id="modalRoot"></div>

  <script src="script.js"></script>
</body>
</html>
